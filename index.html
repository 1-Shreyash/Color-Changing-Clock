<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <title>REAL Time Clock</title>
</head>
<body>
  <div class="clock" id = "clk">
    <div class="box" id = "Box">
      <div class="hour" id="hourL">
        <div class="b1"><div class="text">2</div></div>
        <div class="b1"><div class="text">0</div></div>
        <div class="b1"><div class="text">1</div></div>
        <div class="b1"><div class="text">2</div></div>
        <div class="b1"><div class="text">0</div></div>
      </div>
      <div class="hour" id="hourR">
        <div class="b2"><div class="text">9</div></div>
        <div class="b2"><div class="text">0</div></div>
        <div class="b2"><div class="text">1</div></div>
        <div class="b2"><div class="text">2</div></div>
        <div class="b2"><div class="text">3</div></div>
        <div class="b2"><div class="text">4</div></div>
        <div class="b2"><div class="text">5</div></div>
        <div class="b2"><div class="text">6</div></div>
        <div class="b2"><div class="text">7</div></div>
        <div class="b2"><div class="text">8</div></div>
        <div class="b2"><div class="text">9</div></div>
        <div class="b2"><div class="text">0</div></div>
      </div>
      <p>:</p>
      <div class="min" id="minL">
        <div class="b3"><div class="text">6</div></div>
        <div class="b3"><div class="text">0</div></div>
        <div class="b3"><div class="text">1</div></div>
        <div class="b3"><div class="text">2</div></div>
        <div class="b3"><div class="text">3</div></div>
        <div class="b3"><div class="text">4</div></div>
        <div class="b3"><div class="text">5</div></div>
        <div class="b3"><div class="text">6</div></div>
        <div class="b3"><div class="text">0</div></div>
      </div>
      <div class="min" id="minR">
        <div class="b4"><div class="text">9</div></div>
        <div class="b4"><div class="text">0</div></div>
        <div class="b4"><div class="text">1</div></div>
        <div class="b4"><div class="text">2</div></div>
        <div class="b4"><div class="text">3</div></div>
        <div class="b4"><div class="text">4</div></div>
        <div class="b4"><div class="text">5</div></div>
        <div class="b4"><div class="text">6</div></div>
        <div class="b4"><div class="text">7</div></div>
        <div class="b4"><div class="text">8</div></div>
        <div class="b4"><div class="text">9</div></div>
        <div class="b4"><div class="text">0</div></div>
      </div>
      <p>:</p>
      <div class="sec" id="secL">
        <div class="b5"><div class="text">6</div></div>
        <div class="b5"><div class="text">0</div></div>
        <div class="b5"><div class="text">1</div></div>
        <div class="b5"><div class="text">2</div></div>
        <div class="b5"><div class="text">3</div></div>
        <div class="b5"><div class="text">4</div></div>
        <div class="b5"><div class="text">5</div></div>
        <div class="b5"><div class="text">6</div></div>
        <div class="b5"><div class="text">0</div></div>
      </div>
      <div class="sec" id="secR">
        <div class="b6"><div class="text">9</div></div>
        <div class="b6"><div class="text">0</div></div>
        <div class="b6"><div class="text">1</div></div>
        <div class="b6"><div class="text">2</div></div>
        <div class="b6"><div class="text">3</div></div>
        <div class="b6"><div class="text">4</div></div>
        <div class="b6"><div class="text">5</div></div>
        <div class="b6"><div class="text">6</div></div>
        <div class="b6"><div class="text">7</div></div>
        <div class="b6"><div class="text">8</div></div>
        <div class="b6"><div class="text">9</div></div>
        <div class="b6"><div class="text">0</div></div>
      </div>
    </div>
    <div class="weekdays" id="week">Sunday</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
